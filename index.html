        var overAll = document.createElement('div');
            overAll.style.width = '100%';

            var cartTotal = document.createElement('p');

            var button1 = document.createElement('button');

            button1.style.marginBottom ='10px';

                var cartItem1 = document.createElement('p');

                cartItem1.innerText = product1.innerText;
                document.getElementById('button1').disabled = 'true';

                total.innerText = Number(total.innerText) + Number(product1.price);

                var removeItem1 = document.createElement('button');

                    total.innerText = Number(total.innerText) - Number(product1.price);
